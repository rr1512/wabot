<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>WhatsApp Bot Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #25D366, #128C7E);
        }

        h1 {
            color: #1a1a1a;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 28px;
        }

        #statusText {
            color: #666;
            margin-bottom: 20px;
            font-size: 16px;
            position: relative;
            padding-left: 24px;
        }

        #statusText::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ffab00;
            animation: blink 1s infinite;
        }

        #statusText.connected::before {
            background: #25D366;
            animation: none;
        }

        #qrImage {
            max-width: 250px;
            margin: 20px auto;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        #qrImage:hover {
            transform: scale(1.02);
        }

        #numberText {
            margin-top: 20px;
            font-weight: 500;
            color: #128C7E;
            font-size: 16px;
        }

        #disconnectBtn {
            display: none;
            padding: 12px 30px;
            background: linear-gradient(135deg, #ff4b4b 0%, #ff416c 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 16px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        #disconnectBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,65,108,0.3);
        }

        @keyframes blink {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                width: 95%;
            }

            h1 {
                font-size: 24px;
            }

            #qrImage {
                max-width: 200px;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            position: relative;
            width: 64px;
            height: 64px;
        }
        
        .loading div {
            position: absolute;
            border: 4px solid #25D366;
            opacity: 1;
            border-radius: 50%;
            animation: loading 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
        }
        
        .loading div:nth-child(2) {
            animation-delay: -0.5s;
        }

        @keyframes loading {
            0% {
                top: 28px;
                left: 28px;
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                top: -1px;
                left: -1px;
                width: 58px;
                height: 58px;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WhatsApp Bot</h1>
        <p id="statusText">Menghubungkan ke WhatsApp...</p>
        <div id="loadingAnimation" class="loading">
            <div></div>
            <div></div>
        </div>
        <img id="qrImage" src="" alt="QR Code" style="display: none"/>
        <p id="numberText"></p>
        <button id="disconnectBtn">Logout dari WhatsApp</button>

        <!-- Test Panel -->
        <div id="testPanel" style="display: none" class="test-panel">
            <h2>Test Endpoint</h2>
            
            <!-- Send Text Message -->
            <div class="test-section">
                <h3>Kirim Pesan Text</h3>
                <div class="input-group">
                    <input type="text" id="textNumber" placeholder="Nomor Tujuan (628xxx)">
                    <textarea id="textMessage" placeholder="Pesan"></textarea>
                    <label class="checkbox-container">
                        <input type="checkbox" id="textIsAi">
                        <span>Dengan Footer AI</span>
                    </label>
                    <button onclick="sendText()">Kirim Pesan</button>
                </div>
            </div>



        
        </div>
    </div>

    <script src="qr.js"></script>
    
    <style>
        .test-panel {
            margin-top: 30px;
            border-top: 2px solid #e0e0e0;
            padding-top: 30px;
            text-align: left;
        }

        .test-panel h2 {
            color: #128C7E;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .test-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .test-section h3 {
            color: #333;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .input-group input[type="text"],
        .input-group textarea {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
        }

        .input-group textarea {
            min-height: 80px;
            resize: vertical;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .input-group button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .input-group button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37,211,102,0.2);
        }

        .button-group button {
            flex: 1;
        }

        /* Response Message Styles */
        .response-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
        }

        .response-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .response-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Loading indicator for buttons */
        .button-loading {
            position: relative;
            pointer-events: none;
            opacity: 0.7;
        }

        .button-loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            border: 3px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: button-loading-spinner 1s ease infinite;
        }

        @keyframes button-loading-spinner {
            from {
                transform: rotate(0turn);
            }
            to {
                transform: rotate(1turn);
            }
        }
    </style>
</body>
</html>
